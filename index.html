<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Documentos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Overlay para mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-book-open"></i> Leitor</h2>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="file-upload-section">
                <label for="fileInput" class="upload-btn">
                    <i class="fas fa-plus"></i>
                    Adicionar Documento
                </label>
                <input type="file" id="fileInput" accept=".pdf,.mobi,.epub" multiple>
                <button class="clear-all-btn" id="clearAllBtn" style="display: none;">
                    <i class="fas fa-trash-alt"></i>
                    Limpar Todos
                </button>
            </div>
            
            <div class="document-list" id="documentList">
                <h3>Documentos</h3>
                <div class="documents" id="documents">
                    <!-- Documentos serão adicionados aqui dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <button class="menu-btn" id="menuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="currentDocumentTitle">Selecione um documento</h1>
                </div>
                
                <div class="toolbar-center">
                    <button class="nav-btn" id="prevPage" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="page-info" id="pageInfo">0 / 0</span>
                    <button class="nav-btn" id="nextPage" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="toolbar-right">
                    <div class="zoom-controls">
                        <button class="zoom-btn" id="zoomOut" disabled>
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <span class="zoom-level" id="zoomLevel">100%</span>
                        <button class="zoom-btn" id="zoomIn" disabled>
                            <i class="fas fa-search-plus"></i>
                        </button>
                    </div>
                    <button class="fullscreen-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>

            <!-- Document Viewer -->
            <div class="document-viewer" id="documentViewer">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <i class="fas fa-file-alt"></i>
                        <h2>Bem-vindo ao Leitor de Documentos</h2>
                        <p>Suporte para PDF, MOBI e EPUB</p>
                        <label for="fileInputWelcome" class="upload-btn-large">
                            <i class="fas fa-plus"></i>
                            Selecionar Documento
                        </label>
                        <input type="file" id="fileInputWelcome" accept=".pdf,.mobi,.epub" multiple>
                    </div>
                </div>
                
                <div class="viewer-container" id="viewerContainer" style="display: none;">
                    <div class="viewer-wrapper" id="viewerWrapper">
                        <!-- Conteúdo do documento será renderizado aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Carregando documento...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.93/epub.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
